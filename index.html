<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر پایگاه دانش هوش مصنوعی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Firebase Realtime Database Setup
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyCVfynVzU2M50e-A7GVdm26bxgJjvQXMEg",
            authDomain: "ai-base-editor.firebaseapp.com",
            databaseURL: "https://ai-base-editor-default-rtdb.firebaseio.com",
            projectId: "ai-base-editor",
            storageBucket: "ai-base-editor.firebasestorage.app",
            messagingSenderId: "875655888339",
            appId: "1:875655888339:web:450b86f5bc8f9511d14326",
            measurementId: "G-SB59YJLL7F"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            
            window.firebaseDatabase = database;
            window.firebaseRef = ref;
            window.firebaseSet = set;
            window.firebaseGet = get;
            window.firebaseOnValue = onValue;
            
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #111827;
            color: #f9fafb;
        }
        .bg-card { background-color: #1f2937; }
        .border-color { border-color: #374151; }
        .primary-color { color: #38bdf8; }
        .primary-bg { background-color: #38bdf8; }
        .primary-hover-bg:hover { background-color: #7dd3fc; }
        .secondary-bg { background-color: #4b5563; }
        .secondary-hover-bg:hover { background-color: #6b7280; }
        .focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 2px #38bdf8;
        }

        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards;
            min-width: 250px;
            text-align: center;
        }
        .notification-success { background-color: #10b981; }
        .notification-error { background-color: #ef4444; }
        .notification-info { background-color: #3b82f6; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Enhanced Loader Styles */
        #loader-overlay {
            transition: opacity 0.3s ease;
        }
        .loader-spinner {
            border: 4px solid #374151; /* border-color */
            border-top-color: #38bdf8; /* primary-color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        [contenteditable="true"] {
            white-space: pre-wrap;
            word-break: break-word;
        }
        mark {
            background-color: #fde047; /* yellow-300 */
            color: #1f2937; /* gray-800 */
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Login Container -->
    <div id="login-container" class="flex justify-center items-center min-h-screen">
        <div class="bg-card p-8 rounded-lg shadow-xl w-full max-w-sm border border-color fade-in">
            <h2 class="text-3xl font-bold primary-color mb-6 text-center">ورود به سیستم</h2>
            <div class="mb-4">
                <label for="username-input" class="block text-gray-300 text-sm font-semibold mb-2">نام کاربری:</label>
                <input type="text" id="username-input" placeholder="نام کاربری" class="w-full bg-[#111827] border border-color text-gray-200 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all" aria-label="نام کاربری">
            </div>
            <div class="mb-6 relative">
                <label for="password-input" class="block text-gray-300 text-sm font-semibold mb-2">رمز عبور:</label>
                <input type="password" id="password-input" placeholder="رمز عبور" class="w-full bg-[#111827] border border-color text-gray-200 rounded-lg py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all" aria-label="رمز عبور">
                <button type="button" id="toggle-password-visibility" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-200 focus:outline-none" aria-label="نمایش/پنهان کردن رمز عبور">
                    <svg id="eye-open-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: block;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg id="eye-closed-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .227-.643.518-1.258.857-1.838m7.014-.582a3 3 0 10-4.242-4.242M1.493 1.493l1.414 1.414M3.707 9.293a1 1 0 00-1.414 1.414L2.586 12a.999.999 0 00-.002.001l-1.414 1.414M6.707 14.707a1 1 0 001.414 1.414l.707-.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707m8.486-1.414a1 1 0 00-1.414 1.414l.707.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707m8.486-1.414a1 1 0 00-1.414 1.414l.707.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707m8.486-1.414a1 1 0 00-1.414 1.414l.707.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707m8.486-1.414a1 1 0 00-1.414 1.414l.707.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707m8.486-1.414a1 1 0 00-1.414 1.414l.707.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707m8.486-1.414a1 1 0 00-1.414 1.414l.707.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707m8.486-1.414a1 1 0 00-1.414 1.414l.707.707m-5.414-1.414a1 1 0 00-1.414 1.414l.707.707M4.886 9.176l-.995.995M2.879 17.581l1.415 1.415M16.734 7.362L18.148 5.949M12 15a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7z" />
                    </svg>
                </button>
            </div>
            <p id="login-error-message" class="text-red-500 text-center mb-4 hidden" role="alert"></p>
            <button id="login-btn" class="w-full primary-bg text-white rounded-lg py-3 primary-hover-bg transition-all font-bold">ورود</button>
        </div>
    </div>

    <div id="app" class="flex flex-col md:flex-row h-screen" style="display: none;">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-1/4 lg:w-1/5 p-4 bg-card border-l border-color overflow-y-auto transition-all">
            <h1 class="text-2xl font-bold mb-4 primary-color">پایگاه دانش</h1>
            <nav id="navigation" class="space-y-2"></nav>
        </aside>

        <!-- Main Content -->
        <main class="w-full md:w-3/4 lg:w-4/5 overflow-y-auto">
            <header class="sticky top-0 z-10 bg-[#111827] flex justify-between items-center p-6 border-b border-color gap-4">
                <h2 id="content-title" class="text-3xl font-bold primary-color flex-shrink-0">انتخاب کنید</h2>
                
                <!-- Search Bar -->
                <div class="relative flex-grow max-w-xl mx-auto">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="search" id="search-input" placeholder="جستجو در پایگاه دانش..." class="w-full bg-[#1f2937] border border-color text-gray-200 rounded-lg py-2 pr-10 pl-4 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all">
                </div>
        
                <div class="flex items-center gap-2 md:gap-3 flex-shrink-0">
                    <button id="undo-all-btn" class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 transition-all font-semibold" title="واگرد کل تغییرات">واگرد کل</button>
                    <button id="export-changes-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-all font-semibold" title="خروجی گرفتن از تغییرات">خروجی</button>
                    <button id="save-changes-btn" class="px-4 py-2 primary-bg text-white rounded-md primary-hover-bg transition-all font-semibold">ذخیره</button>
                </div>
            </header>
            <div id="content-area" class="p-6 space-y-6">
                <p>لطفا یک بخش را از منوی سمت راست انتخاب کنید.</p>
            </div>
        </main>
    </div>

    <!-- UI Elements -->
    <div id="notification-container" class="fixed top-5 right-5 z-50 space-y-2"></div>
    <div id="progress-bar-container" class="fixed top-0 left-0 w-full h-1 bg-gray-700 hidden z-50">
        <div id="progress-bar" class="h-full primary-bg transition-all duration-500" style="width: 0%;"></div>
    </div>
    
    <!-- Enhanced Loader Modal -->
    <div id="loader-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-[60] fade-in">
        <div class="bg-card p-8 rounded-lg text-center shadow-2xl w-64">
            <div class="loader-spinner mb-4"></div>
            <p class="text-lg font-semibold text-gray-200">در حال بارگذاری...</p>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
